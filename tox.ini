[tox]
envlist = py26, py27, docs, lint

[testenv:develop]
basepython = python2.7
usedevelop = True
deps =
    isort
    flake8
commands = python --version

[testenv:docs]
basepython = python2.7
deps =
    sphinx
    sphinx_rtd_theme
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees docs docs/_build/html
    sphinx-build -W -b latex -d {envtmpdir}/doctrees docs docs/_build/latex

[testenv:docslinkcheck]
basepython = python2.7
deps =
    sphinx
    sphinx_rtd_theme
commands =
    sphinx-build -W -b linkcheck docs docs/_build/html

[testenv:lint]
basepython = python2.7
deps =
    flake8
    pylint
commands =
    flake8 ./platformio
    pylint --rcfile=./.pylintrc ./platformio

[testenv]
basepython =
    py26: python2.6
    py27: python2.7
usedevelop = True
passenv = *
deps =
    pytest
commands =
    {envpython} --version
    py.test -vs --basetemp="{envtmpdir}" tests --ignore=tests/commands/test_ci.py

[testenv:coverage]
passenv = *
basepython = python2.7
deps =
    pytest
    pytest-cov
commands =
    py.test --cov=platformio --cov-report term --cov-report xml --ignore=tests/test_examples.py --ignore=tests/test_pkgmanifest.py -v tests
